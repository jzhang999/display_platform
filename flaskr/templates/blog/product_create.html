{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype=multipart/form-data>
    <label for="product_name">Name</label>
    <input name="product_name" id="product_name" value="{{ request.form['product_name'] }}" required>

    <label>Category</label>
    <input name="cat" id="cat">{{ request.form['cat'] }}</input>

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>

    <label>Upload your pics</label>
    <input type="file" name="file">

    <input type="submit" value="Save">
  </form>
{% endblock %}
